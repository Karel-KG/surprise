<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background-color: #ff8080;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d4d;
            opacity: 0.5;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }

        .sad-image {
            position: absolute;
            width: 262px;
            height: 192px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            z-index: 10;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>Will you be my valheimentine?</h1>
    <div class="button-container">
        <button class="btn" onclick="window.location.href='yes.html'">Yes!</button>
        <button class="btn" id="noBtn" onclick="moveButton(this)">No</button>
    </div>

    <script>
        // Create floating hearts background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heart = 'â™¥';
            
            setInterval(() => {
                const heartSpan = document.createElement('span');
                heartSpan.className = 'heart';
                heartSpan.innerHTML = heart;
                heartSpan.style.left = Math.random() * 100 + 'vw';
                heartSpan.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heartsContainer.appendChild(heartSpan);
                
                setTimeout(() => {
                    heartSpan.remove();
                }, 6000);
            }, 300);
        }

        // Modified moveButton function
        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            
            button.style.position = 'absolute';
            button.style.left = x + 'px';
            button.style.top = y + 'px';

            // Create and show sad image
            showSadImage();
        }

        function showSadImage() {
            // Create image element
            const img = document.createElement('img');
            img.src = 'image6.jpg'; // Replace with your image path
            img.className = 'sad-image';

            // Random position for the image
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            img.style.left = x + 'px';
            img.style.top = y + 'px';

            // Add to body
            document.body.appendChild(img);

            // Fade in
            setTimeout(() => {
                img.classList.add('fade-in');
            }, 100);

            // Fade out and remove
            setTimeout(() => {
                img.classList.remove('fade-in');
                setTimeout(() => {
                    img.remove();
                }, 1000);
            }, 2000);
        }

        createHearts();
    </script>
</body>
</html>
